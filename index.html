<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Support</title>
  <style>
    :root { --bg:#f5f6f7; --card:#ffffff; --text:#111; --muted:#555; }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg); color: var(--text);
      display:flex; min-height:100vh; align-items:center; justify-content:center;
      padding: 18px;
    }
    .wrap{ width:min(980px, 100%); display:grid; grid-template-columns: 1.2fr 0.8fr; gap:18px; }
    .card{
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(0,0,0,.10);
      padding: 22px;
    }
    h1{ margin:0 0 10px; font-size: 34px; letter-spacing:-.5px; }
    p{ margin: 8px 0; font-size: 18px; color: var(--muted); line-height:1.35; }
    .ctaRow{ display:flex; gap:12px; flex-wrap:wrap; margin-top: 14px; }
    .btn{
      appearance:none; border:0; border-radius: 12px; padding: 12px 16px;
      font-size: 16px; font-weight: 600; cursor:pointer;
    }
    .btnPrimary{ background:#0a84ff; color:white; }
    .btnGhost{ background:#eef1f4; color:#222; }
    .note{ font-size: 13px; color:#777; margin-top: 12px; }
    .side{
      display:flex; align-items:center; justify-content:center; text-align:center;
      border: 1px solid rgba(0,0,0,.06);
      background: linear-gradient(180deg, rgba(10,132,255,.08), rgba(0,0,0,0));
    }
    .badge{
      display:inline-block; padding: 6px 10px; border-radius:999px;
      background: rgba(10,132,255,.12); color:#0a84ff; font-weight:700; font-size:13px;
      margin-bottom: 10px;
    }
    .phone{
      font-size: 20px; font-weight: 800; margin-top: 6px;
    }
    @media (max-width: 820px){
      .wrap{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <h1>Acme Support</h1>
      <p>If you need help with your account or an order, our team is here.</p>
      <p><strong>Phone support:</strong> Tap “Call support” to dial us.</p>

      <div class="ctaRow">
        <!-- Auto-opens dialer on phones -->
        <a class="btn btnPrimary" id="callBtn" href="tel:+911234567890">Call support</a>

        <!-- Optional: show contact options without scaring users -->
        <button class="btn btnGhost" id="copyBtn" type="button">Copy number</button>
      </div>

      <div class="note">
        Tip: On desktop, “Call support” may not dial unless you have a calling app set up.
      </div>
    </section>

    <aside class="card side">
      <div>
        <div class="badge">Support hotline</div>
        <div>Call us at</div>
        <div class="phone" id="phoneText">+91 12345 67890</div>
      </div>
    </aside>
  </div>

  <script>
    // Change number here once and it updates both button + display:
    const PHONE_E164 = "+911234567890";      // +<countrycode><number>
    const PHONE_PRETTY = "+91 12345 67890";  // Display format

    const callBtn = document.getElementById("callBtn");
    const phoneText = document.getElementById("phoneText");
    const copyBtn = document.getElementById("copyBtn");

    callBtn.href = `tel:${PHONE_E164}`;
    phoneText.textContent = PHONE_PRETTY;

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(PHONE_E164);
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy number", 1200);
      } catch (e) {
        alert("Copy not supported in this browser. Number: " + PHONE_E164);
      }
    });
  </script>
</body>
</html>
